<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit Manipulator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section id="binary">
            <div class="bit">
                <h1>0</h1>
            </div>
            <div class="bit">
                <h1>0</h1>
            </div>
            <div class="bit">
                <h1>0</h1>
            </div>
            <div class="bit">
                <h1>0</h1>
            </div>
            <div class="bit">
                <h1>0</h1>
            </div>
            <div class="bit">
                <h1>0</h1>
            </div>
            <div class="bit">
                <h1>0</h1>
            </div>
            <div class="bit">
                <h1>0</h1>
            </div>
        </section>
        <section id="other">
            <h1>HEX: <span id="hex-num">0x0</span></h1>
            <h1>DEC: <span id="dec-num">0</span></h1>
            <div id="variations-container">
                <h1>VARS: </h1>
                <div id="variations">

                </div>
            </div>
            <button id="copy">Copy</button>
        </section>
        <section>
            <h1>CONTROLS:</h1>
            <ul>
                <li>LEFT CLICK TO CHANGE BIT</li>
                <li>RIGHT CLICK TO MAKE BIT VARIABLE</li>
            </ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
